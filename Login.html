<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}
.login-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.social-btn {
    width: 100%;
}
    </style>
</head>
<body>
    
    <div class="login-container text-center">
        <h3>Login to your Account</h3>
        <p>Welcome back! Select method to log in:</p>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-light social-btn"><i class="fab fa-google"></i> Google</button>
            <button class="btn btn-light social-btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
        <hr>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox"> Remember me
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <a href="index.html" class="btn btn-primary w-100"> LOGIN </a>
        </form>
        <p class="mt-3">Don't have an account? <a href="CreatAC.html">Create an account</a></p>
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
